  <!-- Registro de Usuarios -->

  <main>
    <section class="container">
      <h2 class="center">Registro de Usuario</h2>

      <div class="row">

        <div class="col s12 m12 l6">
          <div class="card-content">
            <span class="card-text">
              <h5 class="left">Fotografia :</h5>
            </span>    

          </div>
          <div class="card-">
            <a href="#"><img src="img/RegistroFun/Funcionario.PNG" alt="" width="450px" height="450px"></a>
            <br><br>
            <button class="btn waves-effect waves-light" type="submit" name="action">
              <a href="img/RegistroFun/Funcionario.PNG">Tomar Foto</a>
              <i class="material-icons right">done_all</i>
            </button>
            <br><br>
            <table>
              <thead>
                <tr>
                  <td>
                    <p>
                      <label>
                        <input type="checkbox" name="persona" value="funcionario"/>
                        <span>Administrador</span>
                      </label>
                    </p>
                  </td>
                  <td>
                    <p>
                      <label>
                        <input type="checkbox" name="persona" value="vivitante" />
                        <span>Usuario</span>
                      </label>
                    </p>
                  </td>
                  
                </tr>                    
              </thead>
            </table>            
          </div>
        </div>
        <div class="col s12 m12 l6">
          <div class="card-content">
            <span class="card-text">
              <h5>Información :</h5>
              <label for="">Primer Nombre :</label>
              <input type="text" name="" id="">
              <label for="">Segundo Nombre :</label>
              <input type="text" name="" id="">
              <label for="">Primer Apellido :</label>
              <input type="text" name="" id="">
              <label for="">Segundo Apellido :</label>
              <input type="text" name="" id="">
              <label for="">Documento :</label>
              <input type="number" name="" id="">
              <label for="">Cargo :</label>
              <input type="text" name="" id="">
              <label for="">Area :</label>
              <input type="text" name="" id="">
              <br><br>
              <button class="btn waves-effect waves-light" type="submit" name="action">
                <a href="RegistroUsua.html">Registrar</a>
                <i class="material-icons right">done_all</i>
              </button>
            </span>
          </div>
        </div> 
      </div>
    </section>
